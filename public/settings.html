<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Spike Timer - Settings</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
      }
      
      .settings-container {
        max-width: 600px;
        margin: 0 auto;
      }
      
      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      
      h1 {
        color: #ff4655;
        margin: 0;
      }
      
      .close-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        padding: 8px 12px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }
      
      h2 {
        color: #ffffff;
        border-bottom: 2px solid #ff4655;
        padding-bottom: 5px;
        margin-top: 30px;
        margin-bottom: 15px;
      }
      
      .settings-section {
        margin-bottom: 25px;
      }
      
      .setting-item {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      label {
        color: #cccccc;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      input[type="number"] {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #ffffff;
        padding: 8px 12px;
        width: 100px;
        font-size: 14px;
      }
      
      input[type="number"]:focus {
        outline: none;
        border-color: #ff4655;
        box-shadow: 0 0 0 2px rgba(255, 70, 85, 0.2);
      }
      
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #ff4655;
      }
      
      p {
        color: #cccccc;
        line-height: 1.5;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="settings-root"></div>
    <script type="module" src="/src/settingsMain.jsx"></script>
  </body>
</html>
